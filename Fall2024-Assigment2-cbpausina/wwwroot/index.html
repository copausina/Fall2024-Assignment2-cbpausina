<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Matterhorn</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/themes/eggplant/jquery-ui.css" 
            integrity="sha384-NkxDgFzEG94vKhIp3MR1u0dfkV19I+ZNqjTNq1iJrxAgTO/CDfzE44DkEa1pu8B3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"
            integrity="sha384-8EM386r8XMMzwGPUxfGNr6c1wIOYnPQBJ6VFxzKCZeklpQarHoZGB40kdNDA3gYr" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
    <div class="search-bar">
        <h1 id="header" onclick="changeBackground()">Matterhorn</h1>
        <!--<label for="query">Username:</label>-->
        <input type="text" id="query" name="query" placeholder="Type your search here">
        <button type="button" class="search-button" onclick="apiSearch(false)">Search</button>
    </div>
    <div class="other-buttons">
        <button type="button" onclick="displayTime()">Current Time</button>
        <button type="button" onclick="apiSearch(true)">I'm Feeling Lucky</button>
    </div>
    <div id="searchResults"></div>
    <div id="time" title="Current Time"></div>
</body>

</html>
